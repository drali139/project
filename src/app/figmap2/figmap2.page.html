

<ion-content [fullscreen]="true">

    <ion-grid class="main">
    <ion-list class="a">
      <img class="imga" src="{{figmap2arry.img1}}" alt="">
    </ion-list>
    <ion-list class="b">
      <img class="imgb" src="{{figmap2arry.img2}}" alt="">
    </ion-list>
    <ion-list class="c">
      <ion-label class="c1">{{figmap2arry2.text1}} </ion-label>
    </ion-list>
    <ion-list class="d" >
      <img class="imgd" src="{{figmap2arry3.img3}}" alt="">
    </ion-list>
    <!-- inputs -->
    <ion-list class="inputs">
    <ion-list class="e">
      <ion-input class="e1" type="text" placeholder="Email" [(ngModel)]="email" (input)="onEmailInput()"></ion-input>
    </ion-list>
    <ion-list class="f">
      <ng-container *ngIf="passwordType === 'password'; else showPassword">
        <ion-input class="f1" type="password" placeholder="Password" [(ngModel)]="password" (ngModelChange)="validatePassword()" [disabled]="isDisabled"></ion-input>
      </ng-container>
      <ng-template #showPassword>
        <ion-input class="f1" type="text" placeholder="Password" [(ngModel)]="password" (ngModelChange)="validatePassword()" [disabled]="isDisabled"></ion-input>
      </ng-template>
      <ion-list class="f2">
        <ion-icon class="f3" [name]="passwordIcon" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-list>
    </ion-list>
    
    <ion-list class="g">
      <ion-list class="gg">
        <img class="imgg" src="{{figmap2arry5.img4}}" alt="">
      </ion-list>
      <ion-list class="gg1">
        <ion-icon class="ag" name="{{figmap2arry5.icon2}}"></ion-icon>
      </ion-list>
      <ion-input class="g1" type="text" placeholder="|  Your number" [(ngModel)]="yourNumber" [disabled]="isDisabled"></ion-input>
    </ion-list>
  </ion-list>

  
    <ion-button class="h1" shape="round" color="success" [disabled]="!isPasswordValid || isDisabled || isPermanentlyDisabled"(click)="done()">{{figmap2arry6.text2}}</ion-button>
  
  
      <ion-button color="light" class="i" (click)="next()">{{figmap2arry7.text3}} </ion-button>
