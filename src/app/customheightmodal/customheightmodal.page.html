

<ion-content [fullscreen]="true">
  <!-- <ion-content class="ion-padding"> -->
    <ion-button id="open-modal" expand="block">Open Sheet Modal</ion-button>
  
    <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
      <ng-template>
        <div class="block">
<ion-grid>
  <ion-row class="ion-margin-top ion-margin">
    <ion-col size="8">
      <ion-list class="shiplist">
      <p class="shipadd">{{this.shippingaddress}} </p>
    </ion-list>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row class="rowcl">
    <ion-col size="12">
      <ion-list class="mainlist">
      <ion-list class="countrylist">
        <ion-item>
          <ion-input labelPlacement="floating" placeholder="Pakistan">
            <div slot="label">Country</div>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list class="iconlist">
        <ion-icon class="icon" name="arrow-forward-outline" color="light"></ion-icon>
      </ion-list>
    </ion-list>
    </ion-col>
    <ion-col size="12">
      <ion-list class="addresslist">
        <ion-item>
          <ion-input labelPlacement="floating" placeholder="Magadi Main Rd">
            <div slot="label">Address</div>
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="12">
      <ion-list class="addresslist">
        <ion-item>
          <ion-input labelPlacement="floating" placeholder="Lahore">
            <div slot="label">Town / City</div>
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="12">
      <ion-list class="addresslist">
        <ion-item>
          <ion-input labelPlacement="floating" placeholder="05450">
            <div slot="label">Postcode</div>
          </ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
<ion-button class="btn">{{this.savechanges}} </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
        </div>
      </ng-template>
    </ion-modal>
  <!-- </ion-content> -->












</ion-content>
