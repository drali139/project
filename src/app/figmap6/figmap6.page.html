<ion-row class="ion-margin-top ion-margin bb">
  <ion-col size="3" *ngFor="let color of ['Red', 'Green', 'Blue', 'Black']">
    <ion-list [class]="'clr' + (color === 'Red' ? '1' : color === 'Green' ? '2' : color === 'Blue' ? '3' : '4')" (click)="selectColor(color)">
      <ion-icon name="checkmark-circle" class="selected-icon" *ngIf="selectedColor === color"></ion-icon>
    </ion-list>
  </ion-col>
</ion-row>

<ion-row class="dd">
  <ion-col size="2" *ngFor="let size of ['S', 'M', 'L', 'XL', 'XXL', 'XXL']; let i = index">
    <div class="size-item" [class.selected]="selectedSize === size" (click)="selectSize(size)">
      <p class="dp">{{figmap6arry4['text' + (i + 4)]}}</p>
      <ion-icon name="checkmark" *ngIf="selectedSize === size"></ion-icon>
    </div>
  </ion-col>
</ion-row>
