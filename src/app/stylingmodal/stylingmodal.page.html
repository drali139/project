
<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <ion-button id="styling-modal" expand="block">Open Modal</ion-button>
  
    <ion-modal class="styling" #modal trigger="styling-modal">
      <ng-template>
        <ion-content>
          <ion-toolbar class="styling1">
            <ion-title>Contact Information</ion-title>
            <ion-buttons slot="end">
              <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-list>
          <ion-grid>
            <ion-row class="ion-margin-top ion-margin">
              <ion-col size="12">
                <ion-list class="dresslist">
                  <ion-item>
                    <ion-input labelPlacement="floating" placeholder="+923023546416">
                      <div slot="label">Phone No.</div>
                    </ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
              <ion-col size="12">
                <ion-list class="dresslist">
                  <ion-item>
                    <ion-input labelPlacement="floating" placeholder="@gmail.com">
                      <div slot="label">Email</div>
                    </ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
              <ion-col size="12" class="ion-text-center">
                <!-- <ion-list> -->
              <ion-button class="btn1" (click)="modal.dismiss()">Save Changes</ion-button>
            <!-- </ion-list> -->
              </ion-col>
            </ion-row>
          </ion-grid>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>  


</ion-content>
